<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Order summary component">
  <meta name="author" content="Vagner Junior">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="content">
    <img src="images/illustration-hero.svg" alt="illustration">
    <main>
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <div class="value">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button id="pay">Proceed to Payment</button>
      <br>
      <button id="cancel">Cancel Order</button>
    </main>
  </div>

</body>

</html>
