<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component - Frontend Mentor">
  <meta name="author" content="Vagner Junior">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image">
      <div class="image-card">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>

    <h2>Equilibrium #3429</h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="itens">
      <strong>0.041 ETH</strong>
      <span>3 days left</span>
    </div>

    <div class="author">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
</body>

</html>
